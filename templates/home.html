<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Laptop Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            width: 45%;
            margin-bottom: 8px;
        }

        input,
        select {
            width: calc(55% - 10px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 90%;

        }
    </style>
</head>
<body>
    <form action="/predict", method="post">
        <label for="ram">RAM:</label>
        <select id="ram" name="ram">
            <option value="0">0</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>    
        </select>

        <label for="weight">Weight:</label>
        <input type="float" id="weight" name="weight" placeholder="Enter laptop weight in kg">

        <label for="touchscreen">Touch Screen:</label>
        <select id="touchscreen" name="touchscreen">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="ips">IPS Display:</label>
        <select id="ips" name="ips">
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <label for="ppi">PPI:</label>
        <input  id="ppi" name="ppi" placeholder="Enter PPI">

        <label for="hdd">HDD:</label>
        <input  id="hdd" name="hdd" placeholder="Enter HDD size in GB">

        <label for="ssd">SSD:</label>
        <input  id="ssd" name="ssd" placeholder="Enter SSD size in GB">

        <label for="company">Company:</label>
        <select id="company" name="company">
            <option value="Apple">Apple</option>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Asus">Asus</option>
            <option value="Dell">Dell</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Chuwi">Chuwi</option>
            <option value="MSI">MSI</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Toshiba">Toshiba</option>
            <option value="Huawei">Huawei</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Vero">Vero</option>
            <option value="Razer">Razer</option>
            <option value="Mediacom">Mediacom</option>
            <option value="Samsung">Samsung</option>
            <option value="Google">Google</option>
            <option value="Fujitsu">Fujitsu</option>
            <option value="LG">LG</option>
            
        </select>

        <label for="typename">Type Name:</label>
        <select id="typename" name="typename">
            <option value="Ultrabook">Ultrabook</option>
            <option value="Notebook">Notebook</option>
            <option value="Netbook">Netbook</option>
            <option value="Gaming">Gaming</option>
            <option value="Convertible">Convertible</option>
            <option value="Workstation">Workstation</option>
        </select>

        <label for="cpu_brand">CPU Brand:</label>

        <select id="cpu_brand" name="cpubrand">
            <option value="Intel Core i5">Intel Core i5</option>
            <option value="Intel Core i7">Intel Core i7</option>
            <option value="AMD_Processor">AMD_Processor</option>
            <option value="Intel_Core_i3">Intel_Core_i3</option>
            <option value="Other_Intel_Processor">Other_Intel_Processor</option>
        </select>

        <label for="gpu_brand">GPU Brand:</label>
        <select id="gpu_brand" name="gpu_brand">
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="Nvidia">Nvidia</option>
        </select>

        <label for="os">Operating System:</label>
        <select id="os" name="os">
            <option value="Mac">Mac</option>
            <option value="Windows">Windows</option>
            <option value="others">others</option>
        </select>

        <button type="submit">Submit</button>
    </form> 


    

</body>
</html>
